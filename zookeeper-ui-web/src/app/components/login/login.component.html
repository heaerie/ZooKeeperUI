<app-alerts [alerts]="alerts"></app-alerts>

<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
<div id="login" class="container">
  <div class="row-fluid">
    <div class="span12">
      <div class="login well well-small">
        <div class="center">
          <img src="../../../assets/img/logo.png" alt="logo">
        </div>
        <form class="login-form" id="UserLoginForm" (submit)="logUserIn()" accept-charset="utf-8">
          <div class="control-group">
            <div class="input-prepend">
              <span class="add-on"><i class="icon-user"></i></span>
              <input [(ngModel)]="username" name="username" required="required" placeholder="Username" maxlength="255" type="text" id="UserUsername">
            </div>
          </div>
          <div class="control-group">
            <div class="input-prepend">
              <span class="add-on"><i class="icon-lock"></i></span>
              <input [(ngModel)]="password" name="password" required="required" placeholder="Password" type="password" id="UserPassword">
            </div>
          </div>
          <div *ngIf="error" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-warning-sign"></span> {{error}}
          </div>
          <div *ngIf="!loading" class="control-group">
            <input class="btn btn-primary btn-large btn-block" type="submit" value="Sign in">
          </div>

          <app-loading-spinner *ngIf="loading"></app-loading-spinner>
        </form>
      </div><!--/.login-->
    </div><!--/.span12-->
  </div><!--/.row-fluid-->
</div><!--/.container-->
