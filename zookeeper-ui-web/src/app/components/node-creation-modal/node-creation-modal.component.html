<div class="modal-header text-center">
  <strong>Add New Node</strong>
</div>

<div class="modal-body">
  <div class="form-group">
    <input id="name" name="name" class="form-control" required minlength="1" placeholder="Node name"
        (keyup)="onKeyUp($event)" [(ngModel)]="newNodeName" #name="ngModel" [focus]="true">
  </div>
  <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
    <div *ngIf="name.errors.required">
      The node name is required.
    </div>
    <div *ngIf="name.errors.minlength">
      The node name must be at least 4 characters long.
    </div>
  </div>

  <div class=" text-center">
    <button type="button" class="btn btn-default" (click)="addNode()" [disabled]="name.invalid">Save</button>
    <button type="button" class="btn btn-primary" (click)="modalRef.hide()" >Cancel</button>
  </div>
</div>
